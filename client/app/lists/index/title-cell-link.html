<div class="ngCellText" ng-class="col.colIndex()">
  <span ng-cell-text>
    <a ui-sref="list({ id: row.getProperty('_id') })">
      <span ng-class="{ strike: !row.getProperty('active') }">
        {{ row.getProperty("title") || 'untitled' }}
      </span>
      <span class="fa", ng-class="{ 'fa-ban': !row.getProperty('active') }">
      </span>
    </a>
  </span>
</div>
